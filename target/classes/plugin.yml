name: Voxfun
version: '1.0-SNAPSHOT'
main: net.voxfun.iris.vox.index
api-version: 1.15
prefix: [ VoxFun ]
authors: [ Iris, ella ]
description: The common voxfun stuff
website: https://voxfun.net
commands:
  lobby:
    description: Sends the user to the lobby
    aliases: ["l", "leave", "hub", "spawn"]
    usage: /lobby
  play:
    description: Connect to a minigame
    aliases: ["p"]
    usage: /play <gamemode>
  capesme:
    description: Authenticates you with capes.me
    usage: /capesme